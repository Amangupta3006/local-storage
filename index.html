<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>FORM</h1>
    <div class="formdetail">

        <form id="userform">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br><br>

            <label for="father">Father's name:</label>
            <input type="text" id="father" name="father" placeholder="Enter father name" required><br>

            <p>Gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <br>
            <div class="centersubmit">
                <button class="formsub">Submit</button>
            </div>
        </form>
    </div>
    <h1>TABLE</h1>      
    <div class="tabledetail">
        <table id="table">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Father's name</th>
                <th>Gender</th>
            </tr>
            <tr>

            </tr>

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
